<section class="py-10 sm:py-16 lg:py-24">
  <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <div class="grid items-center grid-cols-1 gap-12 lg:grid-cols-2">
      <div>
        <h1 class="text-4xl font-bold text-black sm:text-6xl lg:text-7xl">
          Collaborate remotely, with
          <div class="relative inline-flex">
            <span
              class="absolute inset-x-0 bottom-0 border-b-[30px] border-[#4ADE80]"
            ></span>
            <h1
              class="relative text-4xl font-bold text-black sm:text-6xl lg:text-7xl"
            >
              Postcrafts.
            </h1>
          </div>
        </h1>

        <p class="mt-8 text-base text-black sm:text-xl">
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit. Exercitation
          veniam consequat.
        </p>

        <div class="mt-10 sm:flex sm:items-center sm:space-x-8">
          <button et-button [size]="'lg'" [variant]="'contained'">
            Start exploring
          </button>
          <button et-button [size]="'lg'" [variant]="'text'">
            <svg
              class="w-8 h-8 mr-3 inline-block"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                fill="#F97316"
                stroke="#F97316"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Watch video
          </button>
        </div>
      </div>

      <div>
        <img
          class="w-full"
          src="https://cdn.rareblocks.xyz/collection/celebration/images/hero/2/hero-img.png"
          alt=""
        />
      </div>
    </div>
  </div>
</section>
