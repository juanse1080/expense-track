<section class="py-10 sm:py-16 lg:py-24">
  <div class="flex flex-col justify-center items-center">
    <img
      class="w-auto h-8 mb-5"
      src="https://cdn.rareblocks.xyz/collection/celebration/images/hero/2/logo.svg"
      alt=""
    />
    <et-card class="flex flex-col items-end gap-5 p-10 w-1/3">
      <et-form-control class="w-full" for="email">
        <span et-input-label for="email" [required]="true">Email</span>
        <input et-input-control id="email" type="email" />
      </et-form-control>
      <et-form-control class="w-full" for="password">
        <span et-input-label for="password" [required]="true">Password</span>
        <input et-input-control id="password" type="password" />
      </et-form-control>
      <button et-button variant="contained">Sign in</button>
    </et-card>
  </div>
</section>
